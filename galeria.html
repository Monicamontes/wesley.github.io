<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Imágenes que se mueven con el mouse</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background-color: #f2f2f2;
    }

    .imagen {
      position: absolute;
      width: 300px;
      height: 180px;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>

  <!-- Asegúrate de que las imágenes tengan la clase "imagen" -->
  <img src="IMG/perfume1.jpeg" class="imagen" style="top: 50px; left: 50px;">
  <img src="IMG/perfume2.jpeg" class="imagen" style="top: 250px; left: 150px;">
  <img src="IMG/perfume3.jpeg" class="imagen" style="top: 150px; left: 50px;">
  <img src="IMG/perfume4.jpeg" class="imagen" style="top: 350px; left: 100px;">
  <img src="IMG/perfume5.jpeg" class="imagen" style="top: 250px; left: 50px;">
  <img src="IMG/perfume6.jpeg" class="imagen" style="top: 350px; left: 100px;">
  <script>
    const images = document.querySelectorAll('.imagen');

    images.forEach(img => {
      img.addEventListener('mouseenter', () => {
        const maxX = window.innerWidth - img.clientWidth;
        const maxY = window.innerHeight - img.clientHeight;
        const newX = Math.random() * maxX;
        const newY = Math.random() * maxY;
        img.style.left = `${newX}px`;
        img.style.top = `${newY}px`;
      });
    });
  </script>

</body>
</html>
