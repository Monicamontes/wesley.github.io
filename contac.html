<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Redes Sociales</title>
  
  <!-- Agregar FontAwesome para los íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    /* Contenedor de las redes sociales */
    .redes-sociales {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background-color: #333;
    }

    /* Estilo para cada ícono */
    .redes-sociales a {
      color: white;
      font-size: 2rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    /* Efecto al pasar el cursor */
    .redes-sociales a:hover {
      color: #ff5722;
    }
  </style>
</head>
<body>
    <center>

  <!-- Sección de Redes Sociales -->
  <div class="redes-sociales">
    <a href="https://www.facebook.com/share/1By3ynyjtH/" target="_blank" title="Facebook">
      <i class="fab fa-facebook"></i>
    </a>
    <a href="https://www.instagram.com/fracanciaswesley?utm_source=qr&igsh=bmlzeWdxMXN5eDE=" target="_blank" title="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
</center>


</body>
</html>
